    <script>
        // ==================== V2-B ç”¨æˆ·èº«ä»½ç®¡ç† ====================
        let currentUserId = null;

        // è·å–æˆ–åˆ›å»ºç”¨æˆ·ï¼ˆå¸¦è‡ªæ„ˆæœºåˆ¶ï¼‰
        async function ensureUser() {
            let userId = localStorage.getItem('todolist_user_id');

            // V2-B è‡ªæ„ˆæœºåˆ¶ï¼šéªŒè¯ç”¨æˆ·æ˜¯å¦å­˜åœ¨
            if (userId) {
                try {
                    const response = await fetch(`/api/users/${userId}`);
                    if (!response.ok) {
                        // ç”¨æˆ·ä¸å­˜åœ¨ï¼ˆåç«¯é‡å¯/æ¸…åº“åï¼‰ï¼Œé‡æ–°åˆ›å»º
                        console.log('User not found, recreating...');
                        userId = null;
                    }
                } catch (error) {
                    console.error('Error validating user:', error);

            }

            // å¦‚æœæ²¡æœ‰ç”¨æˆ· ID æˆ–éªŒè¯å¤±è´¥ï¼Œåˆ›å»ºæ–°ç”¨æˆ·
            if (!userId) {
                try {
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'}
                    });
                    const user = await response.json();
                    userId = user.id;
                    localStorage.setItem('todolist_user_id', userId);
                    console.log('User created:', userId);
                } catch (error) {
                    console.error('Error creating user:', error);
                }
            }

            currentUserId = userId;
            return userId;
        }

        // è·å– token
        const token = window.location.pathname.split('/').pop();

        // æ‹¦æˆª fetch è¯·æ±‚ï¼Œè‡ªåŠ¨æ·»åŠ  X-User-Id å¤´
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            if (currentUserId) {
                options.headers = options.headers || {};
                options.headers['X-User-Id'] = currentUserId;
            }
            return originalFetch(url, options);
        };

        // è·å– tokenï¼ˆè¾…åŠ©å‡½æ•°ï¼‰
        function getTokenFromUrl() {

        // åˆå§‹åŒ–

            if (inviteToken) {

        // åŠ è½½äº‹é¡¹åˆ—è¡¨
        async function loadItems() {

        // æ ¼å¼åŒ–æˆªæ­¢æ—¥æœŸ
        function formatDueDate(dueDateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const dueDate = new Date(dueDateStr);
            dueDate.setHours(0, 0, 0, 0);

            const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

            if (diffDays < 0) {
                return `<span class="due-date-overdue">âš ï¸ å·²è¿‡æœŸ: ${dueDateStr}</span>`;
            } else if (diffDays === 0) {
                return `<span class="due-date-today">ğŸ“… ä»Šå¤©åˆ°æœŸ</span>`;
            } else {
                return `<span>ğŸ“… æˆªæ­¢: ${dueDateStr}</span>`;
            }
        }

        function showToast(message, type = 'success') {
            // ç§»é™¤å·²å­˜åœ¨çš„ toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
