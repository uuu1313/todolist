                return `<span class="due-date-today">ğŸ“… ä»Šå¤©åˆ°æœŸ</span>`;
            } else {
                return `<span>ğŸ“… æˆªæ­¢: ${dueDateStr}</span>`;

                    const canRemove = isOwner &&

        // åŠ è½½å½“å‰ç”¨æˆ·è§’è‰²
        async function loadUserRole() {
            try {
                const listToken = getTokenFromUrl();
                const response = await fetch(`/api/lists/${listToken}/members`);

                if (!response.ok) {
                    console.error('Failed to load members for role');
                    showToast('åŠ è½½ç”¨æˆ·è§’è‰²å¤±è´¥', 'error');
                    throw new Error('Failed to load members for role');
                }

                const members = await response.json();
                const currentUserId = localStorage.getItem('todolist_user_id');
                const myMember = members.find(m => m.userId == currentUserId);

                let roleText = 'è®¿å®¢';
                let roleClass = 'visitor';

                // D) è®¿å®¢æƒé™ï¼šæœªåŠ å…¥æˆå‘˜ï¼ˆlist_member ä¸­æ— å½“å‰ userIdï¼‰è§†ä¸º VISITOR
                // P0-3: è®¾ç½®å…¨å±€è§’è‰²å˜é‡
                myUserRole = 'VISITOR';

                if (myMember) {
                    if (myMember.role === 'OWNER') {
                        roleText = 'æ‰€æœ‰è€…';
                        roleClass = 'owner';
                        myUserRole = 'OWNER';
                    } else if (myMember.role === 'MEMBER') {
                        roleText = 'æˆå‘˜';
                        roleClass = 'member';
                        myUserRole = 'MEMBER';
                    }
                }

                const roleElement = document.getElementById('my-role');
                if (roleElement) {
                    roleElement.textContent = roleText;
                    roleElement.className = roleClass;
                }

                // P0-3: æ ¹æ®è§’è‰²æ˜¾ç¤º/éšè—ç¼–è¾‘åˆ é™¤æŒ‰é’®
                updateListActionButtons();
            } catch (error) {
                console.error('Error loading user role:', error);
                const roleElement = document.getElementById('my-role');
                if (roleElement) {
                    roleElement.textContent = 'æœªçŸ¥';
                }
                showToast('åŠ è½½ç”¨æˆ·è§’è‰²å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
                throw error;
            }
        }

        // P0-3: æ ¹æ®ç”¨æˆ·è§’è‰²æ˜¾ç¤º/éšè—æ¸…å•æ“ä½œæŒ‰é’®
        function updateListActionButtons() {
            const editButton = document.querySelector('.edit-title-btn');
            const deleteButton = document.querySelector('.delete-list-btn');

            // åªæœ‰ OWNER å¯ä»¥çœ‹åˆ°ç¼–è¾‘å’Œåˆ é™¤æŒ‰é’®
            if (myUserRole === 'OWNER') {

        function renderInviteSection() {

            if (!inviteSection) return;

            // æ ¹æ®å…¨å±€å˜é‡ myUserRole å†³å®šæ˜¯å¦æ˜¾ç¤ºé‚€è¯·åŒºåŸŸ
            if (myUserRole === 'OWNER') {

        // ç”Ÿæˆé‚€è¯·é“¾æ¥
        async function generateInvite() {
            try {
                const listToken = getTokenFromUrl();
                const response = await fetch(`/api/lists/${listToken}/invites`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'ç”Ÿæˆé‚€è¯·é“¾æ¥å¤±è´¥');
                }

                const invite = await response.json();
                const link = `${window.location.origin}${window.location.pathname}?invite=${invite.inviteToken}`;
                document.getElementById('invite-link').value = link;
                document.getElementById('invite-link-container').style.display = 'flex';
                showToast('é‚€è¯·é“¾æ¥ç”ŸæˆæˆåŠŸ', 'success');
            } catch (error) {
                console.error('Error generating invite:', error);
                showToast(error.message || 'ç”Ÿæˆé‚€è¯·é“¾æ¥å¤±è´¥', 'error');
            }
        }

        // å¤åˆ¶é‚€è¯·é“¾æ¥
        function copyInviteLink() {
            const link = document.getElementById('invite-link');
            link.select();

            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(link.value);
                } else {
                    document.execCommand('copy');
                }
                showToast('é‚€è¯·é“¾æ¥å·²å¤åˆ¶ï¼', 'success');
            } catch (error) {
                console.error('Error copying invite link:', error);
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
        }

        // ç§»é™¤æˆå‘˜
        async function removeMember(userId) {
            if (!confirm('ç¡®å®šç§»é™¤æ­¤æˆå‘˜ï¼Ÿ')) return;

            try {
                const listToken = getTokenFromUrl();
                const response = await fetch(`/api/lists/${listToken}/members/${userId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'ç§»é™¤æˆå‘˜å¤±è´¥');

                showToast('æˆå‘˜å·²ç§»é™¤', 'success');
                loadMembers(); // é‡æ–°åŠ è½½æˆå‘˜åˆ—è¡¨
            } catch (error) {

                showToast(error.message || 'ç§»é™¤æˆå‘˜å¤±è´¥', 'error');
            }
        }

        document.getElementById('newItemInput').addEventListener('keypress', (e) => {
