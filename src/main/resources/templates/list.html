<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="list-page">
        <!-- å¤´éƒ¨ -->
        <div class="list-header">
            <h1 class="list-title">æˆ‘çš„å¾…åŠæ¸…å•</h1>
        </div>

        <!-- åˆ†äº«é“¾æ¥åŒºåŸŸ -->
        <div class="share-section">
            <span class="share-label">åˆ†äº«é“¾æ¥</span>
            <div class="share-url-container">
                <input type="text" id="shareUrl" class="share-url" readonly>
                <button id="copyBtn" class="copy-button" onclick="copyShareUrl()">
                    å¤åˆ¶é“¾æ¥
                </button>
            </div>
        </div>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">å·²å®Œæˆ</span>
                <span class="stat-value" id="completedCount">0</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <span class="stat-label">æ€»è®¡</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
        </div>

        <!-- æ·»åŠ äº‹é¡¹è¡¨å• -->
        <div class="add-item-form">
            <div class="add-item-input-group">
                <input
                    type="text"
                    id="newItemInput"
                    class="add-item-input"
                    placeholder="è¾“å…¥æ–°äº‹é¡¹..."
                    maxlength="200"
                >
                <button id="addItemBtn" class="add-item-button">
                    æ·»åŠ 
                </button>
            </div>
        </div>

        <!-- äº‹é¡¹åˆ—è¡¨ -->
        <ul class="todo-list" id="itemList">
            <!-- åŠ¨æ€ç”Ÿæˆçš„äº‹é¡¹åˆ—è¡¨ -->
        </ul>
    </div>

    <script>
        // è·å– token
        const token = window.location.pathname.split('/').pop();

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // è®¾ç½®åˆ†äº«é“¾æ¥
            const shareUrl = window.location.href;
            document.getElementById('shareUrl').value = shareUrl;

            // åŠ è½½äº‹é¡¹åˆ—è¡¨
            loadItems();
        });

        // åŠ è½½äº‹é¡¹åˆ—è¡¨
        async function loadItems() {
            try {
                const response = await fetch(`/api/lists/${token}/items`);

                if (!response.ok) {
                    if (response.status === 404) {
                        showToast('æ¸…å•ä¸å­˜åœ¨', 'error');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        throw new Error('åŠ è½½å¤±è´¥');
                    }
                    return;
                }

                const items = await response.json();
                renderItems(items);
                updateStats(items);
            } catch (error) {
                console.error('Error loading items:', error);
                showToast('åŠ è½½äº‹é¡¹åˆ—è¡¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
            }
        }

        // æ¸²æŸ“äº‹é¡¹åˆ—è¡¨
        function renderItems(items) {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';

            if (items.length === 0) {
                itemList.innerHTML = `
                    <li class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <div class="empty-state-text">æš‚æ— äº‹é¡¹ï¼Œå¿«æ·»åŠ ä¸€ä¸ªå§ï¼</div>
                    </li>
                `;
                return;
            }

            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'todo-item' + (item.completed ? ' completed' : '');
                li.dataset.id = item.id;
                li.innerHTML = `
                    <input
                        type="checkbox"
                        class="todo-checkbox"
                        ${item.completed ? 'checked' : ''}
                        onchange="toggleComplete(${item.id}, this.checked)"
                    >
                    <span class="todo-title">${escapeHtml(item.title)}</span>
                    <div class="todo-actions">
                        <button class="action-button edit-button" onclick="startEdit(${item.id})">
                            ç¼–è¾‘
                        </button>
                        <button class="action-button delete-button" onclick="deleteItem(${item.id})">
                            åˆ é™¤
                        </button>
                    </div>
                `;
                itemList.appendChild(li);
            });
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(items) {
            const total = items.length;
            const completed = items.filter(item => item.completed).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
        }

        // æ·»åŠ äº‹é¡¹
        async function addItem() {
            const input = document.getElementById('newItemInput');
            const title = input.value.trim();

            if (!title) {
                showToast('è¯·è¾“å…¥äº‹é¡¹æ ‡é¢˜', 'error');
                input.focus();
                return;
            }

            if (title.length > 200) {
                showToast('æ ‡é¢˜é•¿åº¦ä¸èƒ½è¶…è¿‡ 200 ä¸ªå­—ç¬¦', 'error');
                return;
            }

            const btn = document.getElementById('addItemBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'æ·»åŠ ä¸­...';

            try {
                const response = await fetch(`/api/lists/${token}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'æ·»åŠ å¤±è´¥');
                }

                input.value = '';
                await loadItems();
                showToast('æ·»åŠ æˆåŠŸ', 'success');
            } catch (error) {
                console.error('Error adding item:', error);
                showToast(error.message || 'æ·»åŠ å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // åˆ‡æ¢å®ŒæˆçŠ¶æ€
        async function toggleComplete(id, completed) {
            try {
                const response = await fetch(`/api/items/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });

                if (!response.ok) {
                    throw new Error('æ›´æ–°å¤±è´¥');
                }

                await loadItems();
            } catch (error) {
                console.error('Error toggling complete:', error);
                showToast('æ›´æ–°å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                await loadItems(); // é‡æ–°åŠ è½½ä»¥æ¢å¤çŠ¶æ€
            }
        }

        // å¼€å§‹ç¼–è¾‘
        function startEdit(id) {
            const item = document.querySelector(`.todo-item[data-id="${id}"]`);
            if (!item) return;

            const titleSpan = item.querySelector('.todo-title');
            const currentTitle = titleSpan.textContent;

            item.classList.add('editing');

            // æ›¿æ¢ä¸ºè¾“å…¥æ¡†
            titleSpan.innerHTML = `
                <input
                    type="text"
                    class="todo-title-input"
                    value="${escapeHtml(currentTitle)}"
                    maxlength="200"
                    onkeypress="if(event.key === 'Enter') saveEdit(${id})"
                    onblur="cancelEdit(${id})"
                >
            `;

            const input = titleSpan.querySelector('input');
            input.focus();
            input.select();

            // æ›´æ–°æ“ä½œæŒ‰é’®
            const actions = item.querySelector('.todo-actions');
            actions.innerHTML = `
                <button class="action-button save-button" onclick="saveEdit(${id})">
                    ä¿å­˜
                </button>
                <button class="action-button cancel-button" onclick="cancelEdit(${id})">
                    å–æ¶ˆ
                </button>
            `;

            // é˜»æ­¢ç‚¹å‡»å…¶ä»–åœ°æ–¹æ—¶è§¦å‘ blur
            input.addEventListener('mousedown', (e) => {
                e.stopPropagation();
            });
        }

        // ä¿å­˜ç¼–è¾‘
        async function saveEdit(id) {
            const item = document.querySelector(`.todo-item[data-id="${id}"]`);
            if (!item) return;

            const input = item.querySelector('.todo-title-input');
            const newTitle = input.value.trim();

            if (!newTitle) {
                showToast('æ ‡é¢˜ä¸èƒ½ä¸ºç©º', 'error');
                input.focus();
                return;
            }

            if (newTitle.length > 200) {
                showToast('æ ‡é¢˜é•¿åº¦ä¸èƒ½è¶…è¿‡ 200 ä¸ªå­—ç¬¦', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/items/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'ä¿å­˜å¤±è´¥');
                }

                await loadItems();
                showToast('ä¿å­˜æˆåŠŸ', 'success');
            } catch (error) {
                console.error('Error saving item:', error);
                showToast(error.message || 'ä¿å­˜å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }

        // å–æ¶ˆç¼–è¾‘
        function cancelEdit(id) {
            loadItems(); // é‡æ–°åŠ è½½ä»¥æ¢å¤åŸçŠ¶
        }

        // åˆ é™¤äº‹é¡¹
        async function deleteItem(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªäº‹é¡¹å—ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`/api/items/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }

                await loadItems();
                showToast('åˆ é™¤æˆåŠŸ', 'success');
            } catch (error) {
                console.error('Error deleting item:', error);
                showToast('åˆ é™¤å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }

        // å¤åˆ¶åˆ†äº«é“¾æ¥
        async function copyShareUrl() {
            const shareUrlInput = document.getElementById('shareUrl');
            const copyBtn = document.getElementById('copyBtn');

            try {
                // ä½¿ç”¨ Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(shareUrlInput.value);
                } else {
                    // é™çº§æ–¹æ¡ˆï¼šé€‰ä¸­å¹¶å¤åˆ¶
                    shareUrlInput.select();
                    document.execCommand('copy');
                }

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
                copyBtn.classList.add('copied');

                showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');

                // 2ç§’åæ¢å¤æŒ‰é’®æ–‡æœ¬
                setTimeout(() => {
                    copyBtn.textContent = 'å¤åˆ¶é“¾æ¥';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Error copying:', error);
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'success') {
            // ç§»é™¤å·²å­˜åœ¨çš„ toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç»‘å®šæ·»åŠ æŒ‰é’®äº‹ä»¶
        document.getElementById('addItemBtn').addEventListener('click', addItem);

        // ç»‘å®šè¾“å…¥æ¡†å›è½¦äº‹ä»¶
        document.getElementById('newItemInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });
    </script>
</body>
