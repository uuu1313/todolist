<body>

        <!-- äº‹é¡¹åˆ—è¡¨ -->

    <script>
        // è·å– token
        const token = window.location.pathname.split('/').pop();

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // è®¾ç½®åˆ†äº«é“¾æ¥
            const shareUrl = window.location.href;
            document.getElementById('shareUrl').value = shareUrl;

            // åŠ è½½äº‹é¡¹åˆ—è¡¨
            loadItems();
        });

        // åŠ è½½äº‹é¡¹åˆ—è¡¨
        async function loadItems() {
            try {
                // åŠ è½½æ¸…å•è¯¦æƒ…ï¼ˆåŒ…å«æ ‡é¢˜ï¼‰
                const listResponse = await fetch(`/api/lists/${token}`);
                if (listResponse.ok) {
                    const listData = await listResponse.json();
                    updateListTitle(listData.title);
                }

                // åŠ è½½äº‹é¡¹åˆ—è¡¨
                const response = await fetch(`/api/lists/${token}/items`);

                if (!response.ok) {
                    if (response.status === 404) {
                        showToast('æ¸…å•ä¸å­˜åœ¨', 'error');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        throw new Error('åŠ è½½å¤±è´¥');
                    }
                    return;
                }

                const items = await response.json();
                renderItems(items);
                updateStats(items);
            } catch (error) {
                console.error('Error loading items:', error);
                showToast('åŠ è½½äº‹é¡¹åˆ—è¡¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
            }
        }

        // æ›´æ–°æ¸…å•æ ‡é¢˜æ˜¾ç¤º
        function updateListTitle(title) {
            const titleElement = document.getElementById('listTitle');
            const titleInput = document.getElementById('listTitleInput');
            const pageTitle = document.title;

            titleElement.textContent = title;
            titleInput.value = title;

            // æ›´æ–°æµè§ˆå™¨æ ‡ç­¾é¡µæ ‡é¢˜
            if (!pageTitle.includes(title)) {
                document.title = title + ' - å¾…åŠæ¸…å•';
            }
        }

        // æ¸²æŸ“äº‹é¡¹åˆ—è¡¨
        function renderItems(items) {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';

            if (items.length === 0) {
                itemList.innerHTML = `
                    <li class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <div class="empty-state-text">æš‚æ— äº‹é¡¹ï¼Œå¿«æ·»åŠ ä¸€ä¸ªå§ï¼</div>
                    </li>
                `;
                return;
            }

            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'todo-item' + (item.completed ? ' completed' : '');
                li.dataset.id = item.id;

                // ä¼˜å…ˆçº§é…ç½®
                const priorityConfig = {
                    'HIGH': { label: 'é«˜', icon: 'ğŸ”´', class: 'priority-high' },
                    'MEDIUM': { label: 'ä¸­', icon: 'ğŸŸ¡', class: 'priority-medium' },
                    'LOW': { label: 'ä½', icon: 'ğŸŸ¢', class: 'priority-low' }
                };

                const priority = priorityConfig[item.priority] || priorityConfig['MEDIUM'];
                const priorityBadge = `<span class="priority-badge ${priority.class}">${priority.icon} ${priority.label}</span>`;

                // æˆªæ­¢æ—¥æœŸæ˜¾ç¤º
                let dueDateDisplay = '';
                if (item.dueDate) {
                    dueDateDisplay = formatDueDate(item.dueDate);
                }

                li.innerHTML = `
                    <div class="todo-item-content">
                        <div class="todo-item-main">
                            <input
                                type="checkbox"
                                class="todo-checkbox"
                                ${item.completed ? 'checked' : ''}
                                onchange="toggleComplete(${item.id}, this.checked)"
                            >
                            ${priorityBadge}
                            <span class="todo-title">${escapeHtml(item.title)}</span>
                        </div>
                        ${dueDateDisplay ? `<div class="due-date-display">${dueDateDisplay}</div>` : ''}
                    </div>
                    <div class="todo-actions">
                        <button class="action-button edit-button" onclick="startEdit(${item.id})">
                            ç¼–è¾‘
                        </button>
                        <button class="action-button delete-button" onclick="deleteItem(${item.id})">
                            åˆ é™¤
                        </button>
                    </div>
                `;
                itemList.appendChild(li);
            });
        }

        // æ ¼å¼åŒ–æˆªæ­¢æ—¥æœŸ
        function formatDueDate(dueDateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const dueDate = new Date(dueDateStr);
            dueDate.setHours(0, 0, 0, 0);

            const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

            if (diffDays < 0) {
                return `<span class="due-date-overdue">âš ï¸ å·²è¿‡æœŸ: ${dueDateStr}</span>`;
            } else if (diffDays === 0) {
                return `<span class="due-date-today">ğŸ“… ä»Šå¤©åˆ°æœŸ</span>`;
            } else {
                return `<span>ğŸ“… æˆªæ­¢: ${dueDateStr}</span>`;
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(items) {
            const total = items.length;
            const completed = items.filter(item => item.completed).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
        }

        // æ·»åŠ äº‹é¡¹
        async function addItem() {
            const input = document.getElementById('newItemInput');
            const prioritySelect = document.getElementById('newItemPriority');
            const dueDateInput = document.getElementById('newItemDueDate');

            const title = input.value.trim();

            if (!title) {
                showToast('è¯·è¾“å…¥äº‹é¡¹æ ‡é¢˜', 'error');
                input.focus();
                return;
            }

            if (title.length > 200) {
                showToast('æ ‡é¢˜é•¿åº¦ä¸èƒ½è¶…è¿‡ 200 ä¸ªå­—ç¬¦', 'error');
                return;
            }

            const btn = document.getElementById('addItemBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'æ·»åŠ ä¸­...';

            try {
                const requestData = {
                    title: title,
                    priority: prioritySelect.value,
                    dueDate: dueDateInput.value || null
                };

                const response = await fetch(`/api/lists/${token}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'æ·»åŠ å¤±è´¥');
                }

                // é‡ç½®è¡¨å•
                input.value = '';
                prioritySelect.value = 'MEDIUM';
                dueDateInput.value = '';

                await loadItems();
                showToast('æ·»åŠ æˆåŠŸ', 'success');
            } catch (error) {
                console.error('Error adding item:', error);
                showToast(error.message || 'æ·»åŠ å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // åˆ‡æ¢å®ŒæˆçŠ¶æ€
        async function toggleComplete(id, completed) {
            try {
                const response = await fetch(`/api/items/${id}?token=${token}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });

                if (!response.ok) {
                    throw new Error('æ›´æ–°å¤±è´¥');
                }

                await loadItems();
            } catch (error) {
                console.error('Error toggling complete:', error);
                showToast('æ›´æ–°å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                await loadItems(); // é‡æ–°åŠ è½½ä»¥æ¢å¤çŠ¶æ€
            }
        }

        // å¼€å§‹ç¼–è¾‘
        function startEdit(id) {
            const item = document.querySelector(`.todo-item[data-id="${id}"]`);
            if (!item) return;

            const titleSpan = item.querySelector('.todo-title');
            const currentTitle = titleSpan.textContent;

            item.classList.add('editing');

            // æ›¿æ¢ä¸ºç¼–è¾‘è¡¨å•
            titleSpan.innerHTML = `
                <div class="edit-form">
                    <div class="edit-form-group">
                        <label>æ ‡é¢˜</label>
                        <input type="text" class="edit-form-title" id="editTitle-${id}" value="${escapeHtml(currentTitle)}" maxlength="200">
                    </div>
                    <div class="edit-form-row">
                        <div class="edit-form-group">
                            <label>ä¼˜å…ˆçº§</label>
                            <select class="edit-form-select" id="editPriority-${id}">
                                <option value="HIGH">é«˜ ğŸ”´</option>
                                <option value="MEDIUM">ä¸­ ğŸŸ¡</option>
                                <option value="LOW">ä½ ğŸŸ¢</option>
                            </select>
                        </div>
                        <div class="edit-form-group">
                            <label>æˆªæ­¢æ—¥æœŸ</label>
                            <input type="date" class="edit-form-date" id="editDueDate-${id}">
                        </div>
                    </div>
                    <div class="edit-actions">
                        <button class="action-button save-button" onclick="saveEdit(${id})">ä¿å­˜</button>
                        <button class="action-button cancel-button" onclick="cancelEdit(${id})">å–æ¶ˆ</button>
                    </div>
                </div>
            `;

            // é˜»æ­¢ç‚¹å‡»è¡¨å•æ—¶è§¦å‘ blur æˆ–å…¶ä»–äº‹ä»¶
            const form = titleSpan.querySelector('.edit-form');
            form.addEventListener('mousedown', (e) => {
                e.stopPropagation();
            });

            // è®¾ç½®ç„¦ç‚¹
            const titleInput = document.getElementById(`editTitle-${id}`);
            titleInput.focus();
            titleInput.select();

            // æ›´æ–°æ“ä½œæŒ‰é’®ï¼ˆéšè—åŸæœ‰æŒ‰é’®ï¼‰
            const actions = item.querySelector('.todo-actions');
            actions.style.display = 'none';
        }

        // ä¿å­˜ç¼–è¾‘
        async function saveEdit(id) {
            const item = document.querySelector(`.todo-item[data-id="${id}"]`);
            if (!item) return;

            const titleInput = document.getElementById(`editTitle-${id}`);
            const prioritySelect = document.getElementById(`editPriority-${id}`);
            const dueDateInput = document.getElementById(`editDueDate-${id}`);

            const newTitle = titleInput.value.trim();

            if (!newTitle) {
                showToast('æ ‡é¢˜ä¸èƒ½ä¸ºç©º', 'error');
                titleInput.focus();
                return;
            }

            if (newTitle.length > 200) {
                showToast('æ ‡é¢˜é•¿åº¦ä¸èƒ½è¶…è¿‡ 200 ä¸ªå­—ç¬¦', 'error');
                return;
            }

            try {
                const requestData = {
                    title: newTitle,
                    priority: prioritySelect.value,
                    dueDate: dueDateInput.value || null
                };

                const response = await fetch(`/api/items/${id}?token=${token}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'ä¿å­˜å¤±è´¥');
                }

                await loadItems();
                showToast('ä¿å­˜æˆåŠŸ', 'success');
            } catch (error) {
                console.error('Error saving item:', error);
                showToast(error.message || 'ä¿å­˜å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }

        // å–æ¶ˆç¼–è¾‘
        function cancelEdit(id) {
            loadItems(); // é‡æ–°åŠ è½½ä»¥æ¢å¤åŸçŠ¶
        }

        // åˆ é™¤äº‹é¡¹
        async function deleteItem(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªäº‹é¡¹å—ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`/api/items/${id}?token=${token}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }

                await loadItems();
                showToast('åˆ é™¤æˆåŠŸ', 'success');
            } catch (error) {
                console.error('Error deleting item:', error);
                showToast('åˆ é™¤å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }

        // å¤åˆ¶åˆ†äº«é“¾æ¥
        async function copyShareUrl() {
            const shareUrlInput = document.getElementById('shareUrl');
            const copyBtn = document.getElementById('copyBtn');

            try {
                // ä½¿ç”¨ Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(shareUrlInput.value);
                } else {
                    // é™çº§æ–¹æ¡ˆï¼šé€‰ä¸­å¹¶å¤åˆ¶
                    shareUrlInput.select();
                    document.execCommand('copy');
                }

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
                copyBtn.classList.add('copied');

                showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');

                // 2ç§’åæ¢å¤æŒ‰é’®æ–‡æœ¬
                setTimeout(() => {
                    copyBtn.textContent = 'å¤åˆ¶é“¾æ¥';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Error copying:', error);
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'success') {
            // ç§»é™¤å·²å­˜åœ¨çš„ toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {

        async function saveListTitle() {

            if (!newTitle) {

                return;

            if (newTitle.length > 100) {

                return;

            try {
                const response = await fetch(`/api/lists/${token}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },

                if (!response.ok) {

        }
