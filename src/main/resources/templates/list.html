    <script>
        // ==================== Token ç®¡ç† ====================

        // ç»Ÿä¸€è·å– token çš„å‡½æ•°ï¼ˆä» Thymeleaf æ³¨å…¥çš„ data å±æ€§è·å–ï¼‰
        function getListToken() {
            const token = document.body.dataset.listToken;
            if (!token) {
                throw new Error('Missing list token');
            }
            return token;
        }

        // ==================== æœ¬åœ°æ“ä½œè‡ªåŠ¨åˆ·æ–° ====================

        // æœ¬åœ°æ“ä½œæˆåŠŸåå»¶è¿Ÿåˆ·æ–°
        function reloadAfterSuccess(message = 'æ“ä½œæˆåŠŸ') {
            showToast(message, 'success');
            setTimeout(() => {
                location.reload();
            }, 200);
        }

        // ==================== è¿œç«¯å˜æ›´è½®è¯¢ ====================

        let initialVersion = null;
        let pollingTimer = null;
        let isPolling = false;
        let hasRemoteUpdate = false;

        // å¯åŠ¨è½®è¯¢
        function startVersionPolling() {
            if (hasRemoteUpdate) return; // å·²ç»æ˜¾ç¤ºè¿‡æç¤ºï¼Œä¸å†è½®è¯¢

            // é¡µé¢å¯è§æ€§æ£€æŸ¥
            if (document.visibilityState !== 'visible') {
                // é¡µé¢ä¸å¯è§ï¼Œ5ç§’åå†è¯•
                pollingTimer = setTimeout(startVersionPolling, 5000);
                return;
            }

            // ç”¨æˆ·æ­£åœ¨è¾“å…¥/ç¼–è¾‘ï¼Œè·³è¿‡æœ¬è½®
            if (isUserEditing()) {
                pollingTimer = setTimeout(startVersionPolling, 15000);
                return;
            }

            // é˜²å¹¶å‘ï¼šä¸Šä¸€æ¬¡è½®è¯¢æœªå®Œæˆåˆ™è·³è¿‡
            if (isPolling) {
                pollingTimer = setTimeout(startVersionPolling, 15000);
                return;
            }

            isPolling = true;
            checkVersion().finally(() => {
                isPolling = false;
                // 15ç§’åç»§ç»­ä¸‹ä¸€è½®
                if (!hasRemoteUpdate) {
                    pollingTimer = setTimeout(startVersionPolling, 15000);
                }
            });
        }

        // æ£€æŸ¥ç‰ˆæœ¬
        async function checkVersion() {
            try {
                const response = await fetch(`/api/lists/${getListToken()}/version`);
                if (!response.ok) {
                    console.warn('Failed to check version');
                    return;
                }

                const data = await response.json();
                const currentVersion = data.version;

                if (initialVersion === null) {
                    initialVersion = currentVersion;
                } else if (currentVersion !== initialVersion) {
                    // æ£€æµ‹åˆ°è¿œç«¯å˜æ›´
                    showRemoteUpdateBanner();
                    hasRemoteUpdate = true;
                }
            } catch (error) {
                console.warn('Error checking version:', error);
            }
        }

        // æ˜¾ç¤ºè¿œç«¯å˜æ›´æç¤ºæ¡
        function showRemoteUpdateBanner() {
            const banner = document.getElementById('remoteUpdateBanner');
            if (banner) {
                banner.classList.add('show');
            }
        }

        // åˆ¤æ–­ç”¨æˆ·æ˜¯å¦æ­£åœ¨ç¼–è¾‘
        function isUserEditing() {
            // Bottom Sheet æ‰“å¼€
            const bottomSheet = document.getElementById('bottomSheet');
            if (bottomSheet && bottomSheet.classList.contains('active')) {
                return true;
            }

            // Settings Drawer æ‰“å¼€
            const drawer = document.getElementById('settingsDrawer');
            if (drawer && drawer.classList.contains('active')) {
                return true;
            }

            // ä»»ä½•è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹
            const activeElement = document.activeElement;
            if (activeElement && (
                activeElement.tagName === 'INPUT' ||
                activeElement.tagName === 'TEXTAREA' ||
                activeElement.contentEditable === 'true'
            )) {
                return true;
            }

            return false;
        }

        // åœæ­¢è½®è¯¢
        function stopVersionPolling() {
            if (pollingTimer) {
                clearTimeout(pollingTimer);
                pollingTimer = null;
            }
            hasRemoteUpdate = true;
        }

        // ==================== Mobile First æ–°åŠŸèƒ½ ====================

        // åˆå§‹åŒ– Lucide å›¾æ ‡

        // Bottom Sheet æ§åˆ¶
        function openBottomSheet() {

                const dueDateInput = document.getElementById('fabTaskDueDate');
                if (titleInput) titleInput.value = '';

        // ä» Bottom Sheet æ·»åŠ ä»»åŠ¡
        async function addTaskFromBottomSheet(event) {
            event.preventDefault();

            const titleInput = document.getElementById('fabTaskTitle');
            const prioritySelect = document.getElementById('fabTaskPriority');
            const dueDateInput = document.getElementById('fabTaskDueDate');

            const title = titleInput.value.trim();

            if (!title) {
                showToast('è¯·è¾“å…¥äº‹é¡¹æ ‡é¢˜', 'error');
                return;
            }

            if (title.length > 200) {
                showToast('æ ‡é¢˜é•¿åº¦ä¸èƒ½è¶…è¿‡ 200 ä¸ªå­—ç¬¦', 'error');
                return;
            }

            try {
                const requestData = {
                    title: title,
                    priority: prioritySelect.value,
                    dueDate: dueDateInput.value || null

                const response = await fetch(`/api/lists/${getListToken()}/items`, {
                    method: 'POST',

                    body: JSON.stringify(requestData)

                if (!response.ok) {

                closeBottomSheet();

                console.error('Error adding item:', error);
                showToast(error.message || 'æ·»åŠ å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }

        // Settings Drawer æ§åˆ¶
        function openSettings() {

        // ä» Drawer å¤åˆ¶åˆ†äº«é“¾æ¥
        async function copyShareUrlFromDrawer() {
            const shareUrlInput = document.getElementById('shareUrlDrawer');
            if (!shareUrlInput) return;

            try {

                    await navigator.clipboard.writeText(shareUrlInput.value);

                    shareUrlInput.select();
                    document.execCommand('copy');

            } catch (error) {
                console.error('Error copying:', error);
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');

        }

        // ä» Drawer ç¼–è¾‘æ¸…å•æ ‡é¢˜
        function startEditListTitleFromDrawer() {

            }

            try {
                const response = await fetch(`/api/lists/${getListToken()}`, {
                    method: 'PATCH',

                if (!response.ok) {
                    const error = await response.json();

                reloadAfterSuccess('æ ‡é¢˜æ›´æ–°æˆåŠŸ');
            } catch (error) {
                console.error('Error updating list title:', error);
                showToast(error.message || 'æ›´æ–°å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');

        // ==================== V2-B ç”¨æˆ·èº«ä»½ç®¡ç† ====================
        let currentUserId = null;
        let myUserRole = null; // P0-3: å­˜å‚¨å½“å‰ç”¨æˆ·è§’è‰² ('OWNER', 'MEMBER', 'VISITOR')

        // è·å–æˆ–åˆ›å»ºç”¨æˆ·ï¼ˆå¸¦è‡ªæ„ˆæœºåˆ¶ï¼‰
        async function ensureUser() {
            let userId = localStorage.getItem('todolist_user_id');

            // V2-B è‡ªæ„ˆæœºåˆ¶ï¼šéªŒè¯ç”¨æˆ·æ˜¯å¦å­˜åœ¨
            if (userId) {
                try {
                    const response = await fetch(`/api/users/${userId}`);
                    if (!response.ok) {
                        // ç”¨æˆ·ä¸å­˜åœ¨ï¼ˆåç«¯é‡å¯/æ¸…åº“åï¼‰ï¼Œé‡æ–°åˆ›å»º
                        console.log('User not found, recreating...');
                        userId = null;
                    }
                } catch (error) {
                    console.error('Error validating user:', error);
                    userId = null;
                }
            }

            // å¦‚æœæ²¡æœ‰ç”¨æˆ· ID æˆ–éªŒè¯å¤±è´¥ï¼Œåˆ›å»ºæ–°ç”¨æˆ·
            if (!userId) {
                try {
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'}
                    });
                    const user = await response.json();
                    userId = user.id;
                    localStorage.setItem('todolist_user_id', userId);
                    console.log('User created:', userId);
                } catch (error) {
                    console.error('Error creating user:', error);
                }
            }

            currentUserId = userId;
            return userId;
        }

        // æ‹¦æˆª fetch è¯·æ±‚ï¼Œè‡ªåŠ¨æ·»åŠ  X-User-Id å¤´
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            if (currentUserId) {
                options.headers = options.headers || {};
                options.headers['X-User-Id'] = currentUserId;
            }
            return originalFetch(url, options);
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // é˜²æ­¢é‡å¤åˆå§‹åŒ–
            if (window.__initialized) return;
            window.__initialized = true;

            // ä¿®å¤ï¼šæ£€æŸ¥æ˜¯å¦æœ‰é‚€è¯·å‚æ•°ï¼Œä¼˜å…ˆå¤„ç†
            const urlParams = new URLSearchParams(window.location.search);
            const inviteToken = urlParams.get('invite');

            // é—®é¢˜2ä¿®å¤: ä½¿ç”¨å…¨å±€flagé˜²æ­¢é‡å¤join
            if (inviteToken && !window.__joining) {
                window.__joining = true;  // è®¾ç½®flagé˜²æ­¢é‡å¤è§¦å‘

                // å…ˆ ensureUser
                await ensureUser();

                const shouldJoin = confirm('æ˜¯å¦åŠ å…¥æ­¤æ¸…å•ï¼Ÿ');
                if (!shouldJoin) {
                    // ç”¨æˆ·å–æ¶ˆï¼Œç§»é™¤inviteå‚æ•°å¹¶åˆ·æ–°
                    const cleanUrl = window.location.pathname;
                    window.history.replaceState({}, '', cleanUrl);
                    window.__joining = false;
                    // ç»§ç»­æ‰§è¡Œæ­£å¸¸åˆå§‹åŒ–æµç¨‹
                } else {
                    // å°è¯•join
                    try {
                        const response = await fetch('/api/lists/join', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-User-Id': currentUserId
                            },
                            body: JSON.stringify({
                                inviteToken: inviteToken
                            })
                        });

                        // é—®é¢˜2ä¿®å¤: æ— è®ºè¿”å›"joined"è¿˜æ˜¯"already member"ï¼Œéƒ½è§†ä¸ºæˆåŠŸ
                        if (response.ok) {
                            const data = await response.json();
                            // ç§»é™¤inviteå‚æ•°ï¼Œä½¿ç”¨replaceStateé¿å…é¡µé¢åˆ·æ–°
                            const cleanUrl = window.location.pathname;
                            window.history.replaceState({}, '', cleanUrl);
                            // ç»§ç»­æ‰§è¡Œæ­£å¸¸åˆå§‹åŒ–æµç¨‹ï¼ˆä¸returnï¼‰
                        } else {
                            // joinå¤±è´¥ï¼ˆå¦‚é‚€è¯·ç æ— æ•ˆï¼‰
                            const error = await response.json();
                            showToast(error.message || 'åŠ å…¥æ¸…å•å¤±è´¥', 'error');
                            // ç§»é™¤inviteå‚æ•°
                            const cleanUrl = window.location.pathname;
                            window.history.replaceState({}, '', cleanUrl);
                            // ä»ç„¶ç»§ç»­åˆå§‹åŒ–ï¼ˆå¯èƒ½å·²æ˜¯æˆå‘˜ï¼Œå¯ä»¥æŸ¥çœ‹ï¼‰
                        }
                    } catch (error) {
                        console.error('Error joining list:', error);
                        showToast('åŠ å…¥æ¸…å•å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                        // ç§»é™¤inviteå‚æ•°
                        const cleanUrl = window.location.pathname;
                        window.history.replaceState({}, '', cleanUrl);
                        // ä»ç„¶ç»§ç»­åˆå§‹åŒ–
                    }
                }
            }

            // B) ç»Ÿä¸€åˆå§‹åŒ–æµç¨‹ï¼š
            // ensureUser() -> loadMembers() -> loadUserRole() -> renderInviteSection() -> loadItems()
            await ensureUser();

            // è®¾ç½®åˆ†äº«é“¾æ¥åˆ° Drawer
            const shareUrl = window.location.href;
            const shareUrlDrawer = document.getElementById('shareUrlDrawer');
            if (shareUrlDrawer) {
                shareUrlDrawer.value = shareUrl;
            }

            // å…ˆåŠ è½½æˆå‘˜å’Œè§’è‰²ï¼ˆå†³å®šæƒé™å’Œ UIï¼‰
            await loadMembers();
            await loadUserRole();

            // æ ¹æ®è§’è‰²æ¸²æŸ“é‚€è¯·åŒºåŸŸå’Œå…¶ä»– UI
            renderInviteSection();

            // ç»‘å®š Drawer ä¸­çš„ç”Ÿæˆé‚€è¯·æŒ‰é’®äº‹ä»¶
            const generateInviteBtnDrawer = document.getElementById('generate-invite-btn-drawer');
            if (generateInviteBtnDrawer) {
                generateInviteBtnDrawer.addEventListener('click', generateInvite);
            }

            // æœ€ååŠ è½½å¾…åŠäº‹é¡¹ï¼ˆæƒé™å·²ç¡®å®šï¼‰
            await loadItems();

            // å¯åŠ¨è¿œç«¯å˜æ›´è½®è¯¢
            startVersionPolling();
        });

        // åŠ è½½äº‹é¡¹åˆ—è¡¨
        async function loadItems() {
            try {
                // åŠ è½½æ¸…å•è¯¦æƒ…ï¼ˆåŒ…å«æ ‡é¢˜ï¼‰
                const listResponse = await fetch(`/api/lists/${getListToken()}`);
                if (!listResponse.ok) {
                    showToast('åŠ è½½æ¸…å•ä¿¡æ¯å¤±è´¥', 'error');
                    throw new Error('Failed to load list details');
                }
                const listData = await listResponse.json();
                updateListTitle(listData.title);

                // åŠ è½½äº‹é¡¹åˆ—è¡¨
                const response = await fetch(`/api/lists/${getListToken()}/items`);

                if (!response.ok) {
                    if (response.status === 404) {
                        showToast('æ¸…å•ä¸å­˜åœ¨', 'error');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else if (response.status === 403) {
                        // D) è®¿å®¢æƒé™ï¼šVISITOR å°è¯•å†™æ“ä½œæ—¶åç«¯ä¼šè¿”å› 403
                        showToast('æ‚¨æ²¡æœ‰æƒé™è®¿é—®æ­¤æ¸…å•', 'error');
                    } else {
                        showToast('åŠ è½½äº‹é¡¹åˆ—è¡¨å¤±è´¥', 'error');
                    }
                    throw new Error('Failed to load items');
                }

                const items = await response.json();
                renderItems(items);
                updateStats(items);
            } catch (error) {
                console.error('Error loading items:', error);
                if (error.message !== 'Failed to load items') {
                    showToast('åŠ è½½äº‹é¡¹åˆ—è¡¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
                }

        }

        // æ›´æ–°æ¸…å•æ ‡é¢˜æ˜¾ç¤º

            const pageTitle = document.title;

        // æ ¼å¼åŒ–æˆªæ­¢æ—¥æœŸ
        function formatDueDate(dueDateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const dueDate = new Date(dueDateStr);
            dueDate.setHours(0, 0, 0, 0);

            const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

            if (diffDays < 0) {
                return `<span class="due-date-overdue">âš ï¸ å·²è¿‡æœŸ: ${dueDateStr}</span>`;
            } else if (diffDays === 0) {
                return `<span class="due-date-today">ğŸ“… ä»Šå¤©åˆ°æœŸ</span>`;
            } else {
                return `<span>ğŸ“… æˆªæ­¢: ${dueDateStr}</span>`;
            }
        }

        // ä¿å­˜ç¼–è¾‘
        async function saveEdit(id) {

            const titleInput = document.getElementById(`editTitle-${id}`);
            const prioritySelect = document.getElementById(`editPriority-${id}`);

                const checkResponse = await fetch(`/api/lists/${getListToken()}/items`);

                const response = await fetch(`/api/items/${id}?token=${getListToken()}`, {

                });

                if (!response.ok) {

                editingSnapshots.delete(id); // æ¸…é™¤å¿«ç…§
