<body>

    <script>
        // ==================== ç”¨æˆ·ç®¡ç† ====================
        let currentUserId = null;

        /**
         * è·å–æˆ–åˆ›å»ºç”¨æˆ· ID
         */
        async function getOrCreateUserId() {
            let userId = localStorage.getItem('todolist_user_id');

            if (!userId) {
                try {
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'}
                    });
                    const user = await response.json();
                    userId = user.id;
                    localStorage.setItem('todolist_user_id', userId);
                } catch (error) {
                    console.error('Error creating user:', error);
                    showError('åˆ›å»ºç”¨æˆ·å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                    return null;
                }
            }

            currentUserId = userId;
            return userId;
        }

        /**
         * æ‹¦æˆª fetch è¯·æ±‚ï¼Œè‡ªåŠ¨æ·»åŠ  X-User-Id å¤´
         */
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            if (currentUserId) {
                options.headers = options.headers || {};
                options.headers['X-User-Id'] = currentUserId;
            }
            return originalFetch(url, options);
        };

        // ==================== æ¸…å•ç®¡ç† ====================

        /**
         * è·å–æˆ‘çš„æ¸…å•åˆ—è¡¨
         */
        async function fetchMyLists() {
            try {
                const response = await fetch('/api/my/lists');

                if (!response.ok) {
                    throw new Error('è·å–æ¸…å•åˆ—è¡¨å¤±è´¥');
                }

                const lists = await response.json();
                return lists;
            } catch (error) {
                console.error('Error fetching my lists:', error);
                showError('è·å–æ¸…å•åˆ—è¡¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                return [];
            }
        }

        /**
         * æ¸²æŸ“"æˆ‘åˆ›å»ºçš„"æ¸…å•åŒºåŸŸ
         */
        function renderOwnerSection(lists) {
            const ownerLists = lists.filter(l => l.role === 'OWNER');
            const container = document.getElementById('ownerLists');
            const countBadge = document.getElementById('ownerCount');

            countBadge.textContent = ownerLists.length;

            if (ownerLists.length === 0) {
                container.innerHTML = '<div class="empty-state">æ‚¨è¿˜æ²¡æœ‰åˆ›å»ºä»»ä½•æ¸…å•</div>';
                return;
            }

            container.innerHTML = ownerLists.map(list => `
                <div class="list-item">
                    <div class="list-info">
                        <div class="list-title">${escapeHtml(list.title)}</div>
                        <div class="list-meta">
                            <span class="token">Token: ${escapeHtml(list.token)}</span>
                            <span class="role-badge role-owner">æ‰€æœ‰è€…</span>
                        </div>
                    </div>
                    <a href="/lists/${escapeHtml(list.token)}" class="enter-btn">è¿›å…¥</a>
                </div>
            `).join('');
        }

        /**
         * æ¸²æŸ“"æˆ‘åŠ å…¥çš„"æ¸…å•åŒºåŸŸ
         */
        function renderMemberSection(lists) {
            const memberLists = lists.filter(l => l.role === 'MEMBER');
            const container = document.getElementById('memberLists');
            const countBadge = document.getElementById('memberCount');

            countBadge.textContent = memberLists.length;

            if (memberLists.length === 0) {
                container.innerHTML = '<div class="empty-state">æ‚¨è¿˜æ²¡æœ‰åŠ å…¥ä»»ä½•æ¸…å•</div>';
                return;
            }

            container.innerHTML = memberLists.map(list => `
                <div class="list-item">
                    <div class="list-info">
                        <div class="list-title">${escapeHtml(list.title)}</div>
                        <div class="list-meta">
                            <span class="token">Token: ${escapeHtml(list.token)}</span>
                            <span class="role-badge role-member">æˆå‘˜</span>
                        </div>
                    </div>
                    <a href="/lists/${escapeHtml(list.token)}" class="enter-btn">è¿›å…¥</a>
                </div>
            `).join('');
        }

        /**
         * æ–°å»ºæ¸…å•
         */
        async function createList() {
            const input = document.getElementById('newListName');
            const title = input.value.trim();

            try {
                const response = await fetch('/api/lists', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(title ? {title: title} : {})
                });

                if (!response.ok) {
                    throw new Error('åˆ›å»ºæ¸…å•å¤±è´¥');
                }

                const data = await response.json();

                // æ¸…ç©ºè¾“å…¥æ¡†
                input.value = '';

                // åˆ·æ–°åˆ—è¡¨
                await loadLists();

                // è·³è½¬åˆ°æ¸…å•è¯¦æƒ…é¡µ
                window.location.href = `/lists/${data.token}`;
            } catch (error) {
                console.error('Error creating list:', error);
                showError('åˆ›å»ºæ¸…å•å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        /**
         * é€šè¿‡ Token æˆ–é‚€è¯·é“¾æ¥åŠ å…¥æ¸…å•ï¼ˆä¿®å¤ç‰ˆï¼‰
         */
        async function joinByTokenOrLink() {
            const input = document.getElementById('inviteInput');
            const value = input.value.trim();

            // A. åŸºç¡€è¾“å…¥éªŒè¯
            if (!value) {
                showError('è¯·è¾“å…¥é‚€è¯·é“¾æ¥æˆ– Token');
                return;
            }

            // A. æ ¼å¼éªŒè¯å¹¶è§£æ Token
            let token = null;

            try {
                const url = new URL(value);
                // å°è¯•æå– invite å‚æ•°
                const inviteToken = url.searchParams.get('invite');
                if (inviteToken) {
                    token = inviteToken;
                } else {
                    // å°è¯•ä»è·¯å¾„æå–ï¼ˆå¦‚ /lists/ABC123ï¼‰
                    const pathParts = url.pathname.split('/');
                    const lastPart = pathParts[pathParts.length - 1];
                    if (lastPart && lastPart !== 'lists' && lastPart.length > 0) {
                        token = lastPart;
                    }
                }
            } catch (e) {
                // ä¸æ˜¯å®Œæ•´ URLï¼Œå½“ä½œ Token å¤„ç†
                token = value;
            }

            // A. Token æ ¼å¼éªŒè¯
            // Token åº”è¯¥æ˜¯ 1-20 ä½å­—æ¯æ•°å­—å­—ç¬¦ï¼ˆæ ¹æ®é¡¹ç›®å®é™…æ ¼å¼è°ƒæ•´ï¼‰
            if (!token || token.length === 0 || token.length > 100) {
                showError('é‚€è¯·é“¾æ¥/Token æ ¼å¼ä¸æ­£ç¡®ï¼Œè¯·æ£€æŸ¥åé‡è¯•');
                return;
            }

            // åŸºæœ¬å­—ç¬¦éªŒè¯ï¼ˆåªå…è®¸å­—æ¯ã€æ•°å­—ã€è¿å­—ç¬¦ã€ä¸‹åˆ’çº¿ï¼‰
            const validTokenPattern = /^[a-zA-Z0-9_-]+$/;
            if (!validTokenPattern.test(token)) {
                showError('é‚€è¯·é“¾æ¥/Token æ ¼å¼ä¸æ­£ç¡®ï¼Œè¯·æ£€æŸ¥åé‡è¯•');
                return;
            }

            try {
                // C. é¢„æ£€æŸ¥ï¼šè°ƒç”¨ GET /api/my/lists åˆ¤æ–­æ˜¯å¦å·²åŠ å…¥
                const myListsResponse = await fetch('/api/my/lists');
                if (!myListsResponse.ok) {
                    throw new Error('è·å–æ¸…å•åˆ—è¡¨å¤±è´¥');
                }

                const myLists = await myListsResponse.json();
                const alreadyJoined = myLists.some(list => list.token === token);

                // C. å¦‚æœå·²åŠ å…¥ï¼Œä¸å‘é€ join è¯·æ±‚
                if (alreadyJoined) {
                    showError('ä½ å·²åŠ å…¥è¯¥æ¸…å•ï¼Œæ— éœ€é‡å¤åŠ å…¥');
                    return;
                }

                // è°ƒç”¨ join API
                const response = await fetch('/api/lists/join', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({inviteToken: token})
                });

                // D. å¤„ç†ä¸åŒçš„ HTTP çŠ¶æ€ç 
                if (response.ok || response.status === 200 || response.status === 201) {
                    // D. åŠ å…¥æˆåŠŸ
                    input.value = '';
                    showSuccess('åŠ å…¥æˆåŠŸï¼');
                    await loadLists(); // åˆ·æ–°åˆ—è¡¨
                } else if (response.status === 409) {
                    // å·²åŠ å…¥ï¼ˆåç«¯ä¹Ÿè¿”å›å†²çªï¼‰
                    const error = await response.json().catch(() => ({message: 'å·²åŠ å…¥'}));
                    showError(error.message || 'ä½ å·²åŠ å…¥è¯¥æ¸…å•ï¼Œæ— éœ€é‡å¤åŠ å…¥');
                } else if (response.status === 400 || response.status === 404) {
                    // B. Token ä¸å­˜åœ¨æˆ–æ— æ•ˆ
                    const error = await response.json().catch(() => ({message: 'é‚€è¯·æ— æ•ˆæˆ–ä¸å­˜åœ¨'}));
                    showError(error.message || 'æœªæ‰¾åˆ°å¯¹åº”æ¸…å•/é‚€è¯·ï¼Œé“¾æ¥å¯èƒ½å·²å¤±æ•ˆ');
                } else {
                    // å…¶ä»–é”™è¯¯
                    const error = await response.json().catch(() => ({message: 'åŠ å…¥å¤±è´¥'}));
                    showError(error.message || `åŠ å…¥å¤±è´¥ï¼ˆHTTP ${response.status}ï¼‰`);
                }
            } catch (error) {
                console.error('Error joining list:', error);
                showError(error.message || 'åŠ å…¥æ¸…å•å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // ==================== å·¥å…·å‡½æ•° ====================

        /**
         * åŠ è½½åˆ—è¡¨æ•°æ®
         */
        async function loadLists() {
            const lists = await fetchMyLists();
            renderOwnerSection(lists);
            renderMemberSection(lists);
        }

        /**
         * æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
         */
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        /**
         * æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
         */
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.background = '#d1fae5';
            errorDiv.style.color = '#065f46';
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
                errorDiv.style.background = '#fef2f2';
                errorDiv.style.color = '#991b1b';
            }, 3000);
        }

        /**
         * HTML è½¬ä¹‰
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==================== åˆå§‹åŒ– ====================
        document.addEventListener('DOMContentLoaded', async () => {
            // é˜²æ­¢é‡å¤åˆå§‹åŒ–
            if (window.__initialized) return;
            window.__initialized = true;

            // 1. ç¡®ä¿ç”¨æˆ·å­˜åœ¨
            const userId = await getOrCreateUserId();
            if (!userId) {
                return; // ç”¨æˆ·åˆ›å»ºå¤±è´¥ï¼Œå·²æ˜¾ç¤ºé”™è¯¯
            }

            // 2. åŠ è½½æ¸…å•åˆ—è¡¨
            await loadLists();

            // 3. æ˜¾ç¤ºå†…å®¹
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('contentState').style.display = 'block';
        });
    </script>
